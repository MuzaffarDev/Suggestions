<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Suggestions</title>
  </head>
  <body>
    <div class="wrapper wrap">
      <div class="wrap__left">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <div class="header__inner-item">
                <div class="logo__box">
                  <a class="logo__link" href="#">
                    <img
                      class="logo__img"
                      src="./image/lamp-logo.svg"
                      alt="lamp-logo"
                    />
                  </a>
                  <a class="logo__link" href="page-1.html">
                    <img
                      class="logo__img"
                      src="./image/6-Suggestions.svg"
                      alt="6 Suggestions"
                    />
                  </a>
                </div>
                <div class="header__select">
                  <div class="select__text">Sort by <span>:</span></div>
                  <select
                    class="header__select-inner"
                    name="category"
                    id="category"
                  >
                    <option select value="Most Upvotes">Most Upvotes</option>
                    <option value="Least Upvotes">Least Upvotes</option>
                    <option value="Most Comments">Most Comments</option>
                    <option value="Least Comments">Least Comments</option>
                  </select>
                </div>
              </div>
              <div class="btn-1">
                <a class="btn__text" href="page-3.html"
                  ><span class="plus">+</span>Add feedback</a
                >
              </div>
            </div>
          </div>
        </header>
        <!-- End of header -->

        <div class="empty__page">
          <div class="container">
            <div class="empty__page-inner">
              <img
                class="page-img"
                src="./image/picture-feedbackyet.png"
                ;
                alt="page-image"
              />
              <h3 class="page__title">There is no feedback yet.</h3>
              <p class="desc">
                Got a suggestion? Found a bug that needs to be squashed? We love
                hearing about new ideas to improve our app.
              </p>
              <div class="btn-1 transform">
                <a class="btn__text" href="page-3.html"
                  ><span class="plus">+</span>Add feedback</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrap__right">
        <div class="aside bg">
          <h3 class="aside__title">Frontend Mentor</h3>
          <p class="aside__desc">Feedback Board</p>
        </div>
        <div class="aside aside__wrap">
          <a class="aside__link" href="page-1.html">All</a>
          <a class="aside__link" href="page-1.html">UI</a>
          <a class="aside__link" href="page-1.html">UX</a>
          <a class="aside__link" href="page-1.html">Enhancement</a>
          <a class="aside__link" href="page-1.html">Bug</a>
          <a class="aside__link" href="page-1.html">Feature</a>
        </div>
        <div class="aside">
          <div class="a__box">
            <h3 class="title">Roadmap</h3>
            <a class="aside__link td" href="#">View</a>
          </div>
          <div class="aside__box">
            <h3 class="desc orange">Planted</h3>
            <h3 class="aside__number">2</h3>
          </div>
          <div class="aside__box">
            <h3 class="desc violet">In-Progress</h3>
            <h3 class="aside__number">3</h3>
          </div>
          <div class="aside__box">
            <h3 class="desc blue">Live</h3>
            <h3 class="aside__number">1</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
