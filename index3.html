<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Suggestions</title>
  </head>
  <body>
    <section class="section">
      <div class="section__container">
        <div class="section__top">
          <a href="page-2.html" class="section__link">
            <span class="section__leftpath"><</span>Go back</a
          >
        </div>
        <div class="section__bottom">
          <div class="plus__icon">
            <a href="page-1.html" class="link">
              <img
              class="section__img"
              width="16"
              height="16"
              src="./image/+.svg"
              alt="+plus-icon"
            />
            </a>

          </div>

          <h3 class="page__title">Create New Feedback</h3>
          <div class="feedback__form">
            <h4 class="feedback__title">Feedback Title</h4>
            <h6 class="feedback__desc">Add a short, descriptive headline</h6>
            <form action="#">
              <input
                class="select__class"
                type="text"
                name="about"
                id="about"
              />
            </form>
          </div>
          <div class="feedback__form">
            <h4 class="feedback__title">Category</h4>
            <h6 class="feedback__desc">Choose a category for your feedback</h6>
            <form action="#">
              <select class="select__class" name="select" id="select">
                <option select value="Feature">Feature</option>
                <option value="UI">UI</option>
                <option value="UX">UX</option>
                <option value="Enhancement">Enhancement</option>
                <option value="Bug">Bug</option>
              </select>
            </form>
          </div>
          <div class="feedback__form">
            <h4 class="feedback__title">Feedback Title</h4>
            <h6 class="feedback__desc">
              Include any specific comments on what should be improved, added,
              etc.
            </h6>
            <form action="#">
              <textarea class="select__class" name="textarea" id=""></textarea>
            </form>
          </div>
          <div class="feedback__btn-box">
            <div class="btn-3">
              <a class="btn__text" href="page-2.html">Cancel</a>
            </div>
            <div class="btn-1">
              <a class="btn__text" href="page-2.html"
                ><span class="plus">+</span>Add feedback</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
